{% extends "base.html" %}
{% block title %}Formal Dresses{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    {% for dress in Gharas_dresses %}
    <div class="col-md-2 shadow-lg py-3">
      <div class="card">
        {% if dress.image_base64 %}
        <img src="data:image/jpeg;base64,{{ dress.image_base64 }}" class="card-img-top" alt="Dress Image">
        {% else %}
        <p>No Image Available</p>
        {% endif %}
        <div class="card-body my-1 ">
          <h5 class="card-title">{{ dress.Dres_type }}</h5>
          <p class="card-text text-small text-truncate" style="max-width: 40ch;">{{ dress.dress_info }}</p>
          <a href="{{ url_for('dress_details', dress_id=dress.id) }}" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
