{% extends "base.html" %}
{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="card-title">Checkout</h1>
          <p class="card-text">Product: {{ product_name }}</p>
          <p class="card-text">Price: PKR {{ product_price }}</p>
          <form method="POST" action="https://sandbox.jazzcash.com.pk/CustomerPortal/transactionmanagement/merchantform/">
            {% for key, value in post_data.items() %}
              <input type="hidden" name="{{ key }}" value="{{ value }}">
            {% endfor %}
            <button type="submit" class="btn btn-primary">Pay with JazzCash</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
