<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form | Revivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/signupStyles.css">
    <meta name="robots" content="noindex, follow">
</head>

<body>
    <div class="wrapper">
        <div class="image-holder">
            <img src="/static/images/registration-form-8.jpg" alt="Signup Image">
        </div>
        <div class="form-inner">
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="form-header">
                    <h3>Sign up</h3>
                    <img src="/static/images/sign-up.png" alt="Sign Up Icon" class="sign-up-icon">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" required minlength="3" maxlength="12">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" required minlength="8">
                </div>
                <button type="submit">Create my account</button>
                <div class="text-center w-full my-3  p-t-115">
                    <span class="txt1">Already have an account?</span>
                    <a class=""  href="{{ url_for('login') }}">Login In now</a>
                </div>
                <!-- <div class="socials">
                    <p>Sign up with social platforms</p>
                    <a href="#" class="socials-icon">
                        <i class="zmdi zmdi-facebook"></i>
                    </a>
                    <a href="#" class="socials-icon">
                        <i class="zmdi zmdi-instagram"></i>
                    </a>
                    <a href="#" class="socials-icon">
                        <i class="zmdi zmdi-twitter"></i>
                    </a>
                    <a href="#" class="socials-icon">
                        <i class="zmdi zmdi-tumblr"></i>
                    </a>
                </div> -->
            </form>
        </div>
    </div>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/jquery.form-validator.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/security.js"></script>
